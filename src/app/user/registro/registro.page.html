
<ion-header>
  <div class="cabecalho">
    <a href="/home"
      ><img src="assets/img/logo.png" alt="Logo" class="logo"
    /></a>
  </div>
</ion-header>  

<ion-content>
  <div id="header">
    <h1><strong>Registre-se</strong></h1>
    <p>Faça seu resgistro e fique por dentro das novidades de tecnologia!</p>
  </div>

  <div class="wrapper">
      <form (ngSubmit)="register()" class="form-wrapper" style="background: #ffffff;">
        <ion-item>
          <ion-icon name="person" class="icon-input"></ion-icon>
          <ion-input [(ngModel)]="name" name="name" type="text" placeholder="Nome Completo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" class="icon-input"></ion-icon>
          <ion-input 
            [(ngModel)]="celular" 
            name="celular" 
            id="telefone" 
            type="text" 
            maxlength="15" 
            placeholder="(XX) XXXXX-XXXX" 
            (input)="formatTelefone()">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-icon name="mail" class="icon-input"></ion-icon>
          <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed" class="icon-input"></ion-icon>
          <ion-input 
             [(ngModel)]="password" 
             name="password"
             [type]="isPasswordVisible ? 'text' : 'password'"
             placeholder="Senha">
          </ion-input>
          <img 
             src="assets/img/show.png"
             class="icon_password"
             (click)="togglePasswordVisibility()"
             [src]="isPasswordVisible ? 'assets/img/hidden.png' : 'assets/img/show.png'"
             alt="Mostrar/Esconder Senha" 
          />
        </ion-item>
        <ion-button expand="block" type="submit">Entrar</ion-button>
        <h3 class="create-acount" style="margin-top: 10px; color: #000; margin-bottom: 5px;">Já possui conta!</h3>
        <a href="user/login" style="text-decoration: none;"><h3 class="create-acount"><strong style="text-decoration: none;">Clique Aqui!</strong></h3></a>
      </form>

  
      <div class="sociais">
        <h3 class="text"><Strong>Crie sua conta com o Google!</Strong></h3>
        <ion-button class="btn-go" (click)="signInWithGoogle()">
          <img src="assets/img/google.png" alt="Google ícone">
        </ion-button>          
      </div>  
  </div>
</ion-content>

<!-- Rodapé da página -->
<ion-footer>
  <!-- Barra de ferramentas que contém os botões -->
  <ion-toolbar>
    <!-- Conjunto de botões centralizados -->
    <ion-buttons style="display: flex; justify-content: center; justify-content: space-between; margin-left: 45px; margin-right: 45px;">
      <!-- Primeiro botão com ícone aumentado -->
      <a href="/home">
        <ion-icon name="home-outline" class="icon-tabs" style="color: #fff;"></ion-icon>
      </a>
      <a href="/user/login">
        <img src="assets/img/perfil-menu.png" alt="">
      </a>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
