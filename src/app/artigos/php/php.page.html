<ion-header>
  <div class="cabecalho">
    <a href="/home"
      ><img src="assets/img/logo.png" alt="Logo" class="logo"
    /></a>
    <a href="/profissoes/pfphp"
      ><img src="assets/img/profissao.png" alt="Perfil" class="user-pf"
    /></a>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <div class="btn-back" style="max-width: 30px;">
    <a href="/mapa/map-php"
      ><img src="assets\img\btn-back.png" alt="Botão Voltar"
    /></a>
  </div>

  <div class="tittle-content">
    <h3>PHP</h3>
    <img src="assets/img/php.png" alt="AI" class="icon-python" />

      name="chevron-down"
      [ngClass]="{'chevron-up': isContentVisible['content1']}"

  </ion-item>
  <div *ngIf="isContentVisible['content1']" class="btn-before">

      <a href="https://www.youtube.com/watch?v=T6-2mP9sjcI" target="_blank" rel="noopener noreferrer"><img src="assets/img/youtube.png" alt="Artigo" class="icon-artigos"></a>

      
     
    </div>
  </div><!--Barra 1-->

  <ion-item button (click)="toggleContent('content2')"><!--Barra 2-->
    <ion-label>
      <h2>Responsividade Bootstrap</h2>
    </ion-label>
    <ion-icon
      slot="end"
      name="chevron-down"
      [ngClass]="{'chevron-up': isContentVisible['content2']}"
    ></ion-icon>
  </ion-item>
  <div *ngIf="isContentVisible['content2']" class="btn-before">
    <div class="justify-icon">

      <a href="https://www.php.net/manual/pt_BR/language.oop5.php" target="_blank"><img src="assets/img/site.png" alt="Artigo" class="icon-artigos"></a>
      <a href="https://www.devmedia.com.br/orientacao-a-objetos-e-pdo-no-php/32644" target="_blank"><img src="assets/img/artigo.png" alt="Artigo" class="icon-artigos"></a>

  </div><!--Barra 2-->

  <ion-item button (click)="toggleContent('content3')"><!--Barra 3-->
    <ion-label>
      <h2>Gerenciamento de sessões e cookies</h2>

      slot="end"
      name="chevron-down"
      [ngClass]="{'chevron-up': isContentVisible['content3']}"
    ></ion-icon>
  </ion-item>
  <div *ngIf="isContentVisible['content3']" class="btn-before">

      <a href="https://www.php.net/manual/pt_BR/features.session.security.management.php" target="_blank"><img src="assets/img/site.png" alt="Youtube" class="icon-artigos"></a>
      <a href="https://www.youtube.com/watch?v=aSz4N4xRITw" target="_blank"><img src="assets/img/youtube.png" alt="Youtube" class="icon-artigos"></a>

    <ion-label>

      name="chevron-down"
      [ngClass]="{'chevron-up': isContentVisible['content4']}"
    ></ion-icon>
  </ion-item>
  <div *ngIf="isContentVisible['content4']" class="btn-before">

</ion-content>
